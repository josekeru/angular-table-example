<div class="container">
  <div class="dialog">
    <div class="content">
      <div class="header">
        <h2 class="title">Editar coche</h2>
      </div>
      <div class="body">
        <div class="form-group">
          <label>Marca:</label>
          <input class="form-control" type="text" [(ngModel)]="carEdit.name" />
        </div>
        <div class="form-group">
          <label>Ciudad:</label>
          <input class="form-control" type="text" [(ngModel)]="carEdit.city" />
        </div>
        <div class="form-group">
          <label>Matrícula:</label>
          <input class="form-control" type="text" (input)="filterData($event.target.value)" [(ngModel)]="carEdit.carRegistration" />
        </div>
        <div class="form-group">
          <label>Caballos:</label>
          <input class="form-control" type="number" [(ngModel)]="carEdit.carPower" />
        </div>
        
        <div class="form-group">
          <label>Color:</label>
          <input class="form-control" type="text" [(ngModel)]="carEdit.color" />
        </div>
        <div class="form-group">
          <label>Estilo:</label>
          <input class="form-control" type="text" [(ngModel)]="carEdit.style" />
        </div>
        <div class="form-group">
          <label>Año:</label>
          <input class="form-control" type="number" [(ngModel)]="carEdit.year" />
        </div>
      </div>
      <div class="footer">
        <button type="button" class="btn btn-secondary button-cancel" (click)="cancelModal()">Cerrar</button>
        <button type="button" class="btn btn-primary button-send" (click)="editCar(carEdit)">Guardar</button>
      </div>
    </div>
  </div>
</div>

<div class="message-error" *ngIf="showMessageError">
  {{messageError}}
</div>
